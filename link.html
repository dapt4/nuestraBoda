<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Diego y Maria</title>
	<link rel="stylesheet" href="css/main.css">
	<script src="https://kit.fontawesome.com/6cde70affb.js" crossorigin="anonymous"></script>
</head>

<body>
	<div class="content">
		<div class="link">
			<p>Ingresa el nombre del invitado o la familia y el numero de pases...</p>
			<div class="input invitado">
				<label for="invitado">Invitado: </label>
				<input id="invitado" type="text">
			</div>
			<div class="input pases">
				<label for="pases">Pases: </label>
				<input id="pases" type="text">
			</div>
			<div class="results">
				<button class="generar" onclick="generar()">Generar</button>
				<button class="copiar" onclick="copiar()">Copiar</button>
				<input id="result" type="text">
			</div>
		</div>
	</div>
</body>
<script src="js/link.js"></script>

</html>
